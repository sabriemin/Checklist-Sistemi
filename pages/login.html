<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Sistemi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark" />

<script src="../assets/js/auth.js" defer></script>
</head>
<body class="min-h-screen bg-neutral-50 dark:bg-neutral-900 flex items-center justify-center">
  <div class="bg-white dark:bg-neutral-800 p-6 rounded-2xl shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Giriş Yap</h2>
    <input id="username" type="text" placeholder="Kullanıcı Adı" class="w-full mb-3 p-3 rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-900">
    <input id="password" type="password" placeholder="Şifre" class="w-full mb-3 p-3 rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-900">
    <button onclick="login()" class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-xl">Giriş</button>
    <p id="error" class="text-red-500 mt-2 text-center"></p>
  </div>
</body>
</html>
