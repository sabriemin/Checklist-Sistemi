<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CGV Mars | Checklist Portal</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#ff0800;
      --brand-2:#ffbb3c;
      --ink:#0f172a;
      --muted:#6b7280;
      --bg:#ffffff;
      --field:#f1f5f9;
      --ring: rgba(255,106,0,.25);
      --radius: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans","Apple Color Emoji","Segoe UI Emoji",sans-serif;
      color:var(--ink);
      background: #fff;
    }
    .wrap{
      display:grid;
      grid-template-columns: 1.15fr 1fr;
      min-height:100vh;
    }
    .left{
      padding: clamp(20px, 4vw, 48px);
      display:flex;
      flex-direction:column;
      gap:40px;
    }
    .brand{
      display:flex; align-items:center; gap:10px; font-weight:700;
    }

    h1{
      font-size: clamp(28px, 5vw, 48px);
      line-height:1.05; margin:0;
    }
    .underline{
      width:70px; height:4px; background:var(--brand); border-radius:4px; margin:18px 0 8px;
    }
    .muted{color:var(--muted); font-size:14px}
    form{
      margin-top:8px;
      display:flex; flex-direction:column; gap:14px;
      max-width: 560px;
    }
    label{font-size:14px; font-weight:600}
    .field{
      position:relative;
    }
    input[type="text"], input[type="password"]{
      width:100%;
      border:2px solid transparent;
      background:var(--field);
      border-radius: 12px;
      padding: 14px 16px;
      outline:none;
      font-size:15px;
      transition: .2s border-color,.2s box-shadow;
    }
    input:focus{
      border-color: var(--brand);
      box-shadow: 0 0 0 6px var(--ring);
      background:#fff;
    }
    .toggle-eye{
      position:absolute; right:12px; top:50%; transform:translateY(-50%);
      background:transparent; border:0; cursor:pointer; font-size:16px;
      opacity:.65;
    }
    .actions{display:flex; align-items:center; gap:14px; margin-top:6px}
    .btn{
      appearance:none; border:0; cursor:pointer; font-weight:700;
      padding: 12px 18px; border-radius: 12px;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      color:white; box-shadow:0 10px 24px rgba(255,106,0,.35);
      transition: transform .06s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .helper{font-size:12px}
    .helper a{color:inherit}
    .error{
      background:#fff0f0; color:#b91c1c; border:1px solid #fecaca;
      padding:10px 12px; border-radius:10px; display:none; font-size:13px;
    }
    .right{
      position:relative;
      overflow:hidden;
      background:
        radial-gradient(1200px 600px at 120% 20%, rgba(255, 60, 60, 0.65), transparent 70%),
        linear-gradient(110deg, #fff 0%, #fff 32%, var(--brand) 32%, var(--brand) 100%);
    }


    @media (max-width: 1000px){
      .wrap{ grid-template-columns: 1fr; }
      .right{ display:none; }
    }
    footer{
      position:fixed; left:24px; bottom:16px; color:#9ca3af; font-size:12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="left">
      <div class="brand">
        <span class="logo" aria-hidden="true"></span>
        <span>CGV Mars   
        </span>
      </div>

      <div>
        <h1><strong>Checklist Portal'a</strong> Ho≈ü geldin!</h1>
        <div class="underline"></div>
        <p class="muted">Oturum a√ßarak CGV Mars Checklist Portal'a eri≈ü.</p>
      </div>

      <div id="error" class="error">Bilgiler e≈üle≈ümiyor. L√ºtfen kullanƒ±cƒ± adƒ± ve ≈üifreni kontrol et.</div>

      <form id="loginForm" autocomplete="off">
        <div class="field">
          <label for="username">Kullanƒ±cƒ± Adƒ±</label>
          <input id="username" name="username" type="text" placeholder="Kullanƒ±cƒ± Adƒ±" required>
        </div>
        <div class="field">
          <label for="password">≈ûifre</label>
          <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          <button type="button" class="toggle-eye" aria-label="≈ûifreyi g√∂ster" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
        <div class="actions">
          <button class="btn" type="submit">Giri≈ü Yap</button>
          
        </div>
      </form>
    </section>

    <aside class="right" aria-hidden="true">
      <div class="tiles">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </aside>
  </div>

  <footer>¬© 2025 CGV Mars. T√ºm haklarƒ± saklƒ±dƒ±r.</footer>

  <script>
    // Hardcoded credentials
    const VALID_USERNAME = "optimumgaziemir";
    const DISPLAY_NAME = "Optimum Gaziemir";
    const VALID_PASSWORD = "Mars2025";

    function togglePassword(){
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const u = (document.getElementById('username').value || "").trim().toLowerCase();
      const p = document.getElementById('password').value || "";

      const ok = (u === VALID_USERNAME.toLowerCase()) && (p === VALID_PASSWORD);
      const error = document.getElementById('error');

      if(ok){
        // Save display name to use on dashboard welcome card
        try { localStorage.setItem('displayName', DISPLAY_NAME); } catch(e){}
        // Redirect to dashboard (existing index.html)
        window.location.href = "index.html";
      }else{
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
